<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Bus Seat Layout</title>
      <style>
            body {
                  font-family: Arial, sans-serif;
                  background-color: #f3f4f6;
                  padding: 20px;
            }

            .bus-layout {
                  width: fit-content;
                  background-color: #ffffff;
                  padding: 20px;
                  border-radius: 8px;
                  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }

            .row {
                  display: flex;
                  gap: 24px;
                  /* justify-content: space-between; */
                  align-items: center;
                  margin-bottom: 15px;
            }

            .row span {
                  color: rgba(3, 7, 18, 0.50);
                  font-size: 18px;
                  font-style: normal;
                  font-weight: 500;
                  line-height: normal;
            }

            .seat {
                  width: 100px;
                  height: 50px;
                  border-radius: 12px;
                  background: #F7F8F8;
                  color: rgba(3, 7, 18, 0.50);
                  font-size: 18px;
                  font-weight: 500;
                  display: flex;
                  align-items: center;
                  justify-content: center;
                  cursor: pointer;
            }

            .gap {
                  width: 40px;
                  height: 40px;
            }
      </style>
</head>

<body>

      <div class="bus-layout">
            <!-- Row A -->
            <div class="row">
                  <span>A</span>
                  <div class="row">
                        <div class="seat">A1</div>
